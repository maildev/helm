replicaCount: 1

image:
  repository: maildev/maildev
  pullPolicy: IfNotPresent
  # tag: 2.0.5

# command:
args:
- --verbose

env:
  # MAILDEV_OUTGOING_HOST: smtp.gmail.com
  # MAILDEV_OUTGOING_PORT: 465
  # MAILDEV_OUTGOING_USER: "XXX"
  # MAILDEV_OUTGOING_PASS: "YYY"
  # MAILDEV_INCOMING_USER: ""
  # MAILDEV_INCOMING_PASS: ""
  # MAILDEV_WEB_USER: "admin"
  # MAILDEV_WEB_PASS: "admin"

ports:
  # MAILDEV_SMTP_PORT
  smtp: 1025
  # MAILDEV_WEB_PORT
  web: 1080

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
